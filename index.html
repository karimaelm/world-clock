<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World clock 🌏 Karima Elmorchid</title>
  </head>
  <body>
    <video autoplay muted loop id="myVideo">
      <source src="earth3.mp4" type="video/mp4" />
    </video>

    <div class="container">
      <h1>
        <a href="/" class="titleb"> WORLD CLOCK</a>
      </h1>
      <select id="city">
        <option value="">Select a city..</option>
        <option value="current">My current location</option>
        <option value="Europe/London">London</option>
        <option value="America/New_York">New York</option>
        <option value="Asia/Tokyo">tokyo</option>
      </select>

      <div id="cities">
        <div class="city" id="los-angeles">
          <div>
            <h2>Los Angeles 🇺🇸</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="paris">
          <div>
            <h2>Paris 🇫🇷</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>

    <footer class="footer-shadow">
      This project was coded by
      <strong
        ><a href="https://github.com/karimaelm" class="foot" target="_blank"
          >Karima Elmorchid</a
        > </strong
      >and is
      <a
        href="https://github.com/karimaelm/world-clock"
        class="foot"
        target="_blank"
        >open sourced on Github</a
      >
      and hosted on<a
        href="https://world-clock-karima.netlify.app/"
        class="foot"
        target="_blank"
      >
        Netlify</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
